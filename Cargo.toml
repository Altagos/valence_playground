[package]
name = "valence_playground"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[dependencies]
dotenv = "0.15"
noise = "0.8"
rand = "0.8"
spinners = "4.1"
tracing = "0.1"
tracing-subscriber = "0.3"
valence_new = { git = "https://github.com/valence-rs/valence", branch = "ecs_rewrite" }
vek = "0.15"

[dependencies.bevy]
version = "0.9"
default-features = false
features = ["bevy_asset", "bevy_gltf", "bevy_scene", "bevy_winit", "render", "png", "hdr", "x11", "bevy_dynamic_plugin"]